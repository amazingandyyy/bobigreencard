<html data-wf-site="55d8c7c6d90693dd61053584" data-wf-page="55d8c7c6d90693dd61053585">
<head>
  <meta charset="utf-8">
  <title>TW immigration</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="generator" content="Webflow">
  <link rel="stylesheet" type="text/css" href="css/normalize.css">
  <link rel="stylesheet" type="text/css" href="css/webflow.css">
  <link rel="stylesheet" type="text/css" href="css/twemigration.webflow.css">
  <link rel="stylesheet" type="text/css" href="css/brabay.css">
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="css/timeline1.css">
  <link rel="shortcut icon" type="image/x-icon" href="https://daks2k3a4ib2z.cloudfront.net/img/favicon.ico">
  <link rel="apple-touch-icon" href="https://daks2k3a4ib2z.cloudfront.net/img/webclip.png">
  <script type="text/javascript" src="js/angular.min.js"></script>
  <script type="text/javascript" src="js/angular-animate.min.js"></script>
  <script type="text/javascript" src="js/angular-sanitize.min.js"></script>
</head>
<body ng-controller="hackathonCtrl as ctrl">
  <div class="w-section first-section">
    <div class="w-row">
      <div class="w-col w-col-4"></div>
      <div class="w-col w-col-4">
        <div class="w-form">
          <form id="email-form" name="email-form" data-name="Email Form" ng-submit="ctrl.submit()">
            <h1>綠卡擲杯</h1>
            <center><h3>擲杯問神明，看看你辦綠卡要多久，要經過哪些步驟 XD</h3></center>
            <select class="w-input" id="current_status" ng-model="ctrl.user.status">
              <option value="" disabled='disabled' selected='selected'>現在身份</option>
              <option value="F1">學生（F1 - 學生簽）</option>
              <option value="L1">專業人士（L1 - 公司內調簽）</option>
              <option value="L2">專業人士配偶（L2 - 公司內調配偶簽）</option>
              <option value="OPT">畢業後實習（OPT - 畢業後實習簽）</option>
              <option value="H1B">工作簽（H1B - 工作簽）</option>
              <option value="E">想來創業（E1/E2 - 創業簽）</option>
              <option value="I">想來投資（投資簽）</option>
            </select>
            <select class="w-input" id="education" ng-model="ctrl.user.education">
              <option value="" disabled='disabled' selected='selected'>學歷</option>
              <option value="high_school">高中/職與以下</option>
              <option value="college">大專</option>
              <option value="master">碩士</option>
              <option value="phd">博士或以上</option>
            </select>
            <select class="w-input" id="experience" ng-model="ctrl.user.experience">
              <option value="" disabled='disabled' selected='selected'>工作經驗</option>
              <option value="under_5">五年以下</option>
              <option value="over_5">五年以上</option>
              <option value="management">管理階層</option>
            </select>
            <select class="w-input" id="nationality" ng-model="ctrl.user.nationality">
              <option value="" disabled='disabled' selected='selected'>國籍</option>
              <option value="taiwan">台灣</option>
              <option value="china">中國</option>
              <option value="india">印度</option>
              <option value="philippines">菲律賓</option>
              <option value="mexico">墨西哥</option>
              <option value="others">其他</option>
            </select>
            <input class="w-button submit-button" type="submit" value="擲杯" ng-disabled="ctrl.isSubmitting">
            <div id="brabayContainer">
                <p class="bay" ng-class="ctrl.css"></p>
                <p class="bay mirror" ng-class="ctrl.cssMirror"></p>
            </div>
          </form>
          <div class="w-form-done">
            <p>Thank you! Your submission has been received!</p>
          </div>
          <div class="w-form-fail">
            <p>Oops! Something went wrong while submitting the form</p>
          </div>
        </div>
      </div>
      <div class="w-col w-col-4"></div>
    </div>
  </div>

  <ul class="timeline"  data-ng-if="ctrl.timelineData.length > 0">

    <!-- Item 1 -->
    <li ng-repeat="timeline in ctrl.timelineData">
      <div class="direction-r">
        <div class="flag-wrapper">
          <span class="flag">{{timeline.title}}</span>
          <span class="time-wrapper"><span class="time">{{timeline.processing_time}}</span></span>
        </div>
        <div class="desc">{{timeline.description}}</div>
      </div>
    </li>
  </ul>

  <!--[if lte IE 9]><script src="https://cdnjs.cloudflare.com/ajax/libs/placeholders/3.0.2/placeholders.min.js"></script><![endif]-->
  <script type="text/javascript" src="js/hackathon.js"></script>
</body>
</html>
